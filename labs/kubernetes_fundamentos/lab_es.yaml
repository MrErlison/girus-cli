apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-fundamentos-lab-es
  namespace: girus
  labels:
    app: girus-lab-template
data:
  lab.yaml: |
    name: kubernetes-fundamentos-es
    title: "Introdução ao Kubernetes-lab"
    description: "aprende comandos básicos do Kubernetes para administrar recursos em un cluster. Este laboratorio guiado fornece uma introdução completa ao Kubernetes com explicações detalhadas de cada conceito."
    duration: 15m
    image: "linuxtips/girus-kind-single-node:0.1"
    tasks:
      - name: "Explorando o Cluster"
        description: "aprende a verificar os componentes básicos de un cluster Kubernetes. Nesta seção, usted vai conhecer os comandos essenciais para inspecionar e entender a estrutura do seu cluster."
        steps:
          - "verifique se o kubectl está instalado. O kubectl é a ferramenta de linha de comando que permite interagir com clusters Kubernetes:"
          - "`kubectl version`"
          - "A saída acima mostra a versão do cliente (sua ferramenta kubectl) e a versão do servidor (o cluster Kubernetes)."
          - "Agora, verifique os nós do cluster executando:"
          - "`kubectl get nodes`"
          - "un nó é uma máquina de trabalho no Kubernetes (virtual ou física). Cada nó é gerenciado pelo plano de controle e contém os servicios necessários para executar os pods."
          - "Para ver informações mais detalhadas sobre os nós, use a flag -o wide:"
          - "`kubectl get nodes -o wide`"
          - "Este comando exibe informações adicionais como IPs internos, sistema operacional, versão do container runtime e muito mais."
          - "Agora, vamos verificar os namespaces disponíveis:"
          - "`kubectl get namespaces`"
          - "Namespaces são uma forma de dividir os recursos do cluster em grupos virtuais, permitindo o isolamento lógico entre aplicações."
          - "Veja os pods do namespace kube-system, que contém os componentes internos do Kubernetes:"
          - "`kubectl get pods -n kube-system`"
          - "Este namespace contém componentes críticos como o kube-dns (CoreDNS), kube-proxy, e outros componentes essenciais para o funcionamento do cluster."
          - "Examine os detalhes de un nó específico (substitua NODE_NAME pelo nome do nó obtido anteriormente):"
          - "`kubectl describe node NODE_NAME`"
          - "O comando describe fornece informações detalhadas sobre o recurso, incluindo capacidade, condições atuais, eventos e muito mais."
        tips:
          - type: "info"
            title: "kubectl - Sua ferramenta principal"
            content: "O kubectl é a ferramenta de linha de comando para interagir com o Kubernetes. Sempre que tiver dúvidas sobre un comando, use kubectl --help ou kubectl [comando] --help. A documentação online também é excelente: kubernetes.io/docs/reference/kubectl/"
          - type: "tip"
            title: "Formatos de saída"
            content: "usted pode mudar o formato de saída de qualquer comando kubectl usando -o yaml, -o json, -o wide. Para visualizações compactas, -o custom-columns é útil. Por ejemplo: kubectl get pods -o custom-columns=NAME:.metadata.name,STATUS:.status.phase"
          - type: "info"
            title: "Estrutura do cluster Kubernetes"
            content: "un cluster Kubernetes consiste em un plano de controle (control plane) e nós de trabalho (worker nodes). O plano de controle gerencia o estado do cluster, enquanto os nós de trabalho executam as cargas de trabalho (pods)."
        validation:
          - command: "kubectl get nodes -o name | wc -l | tr -d ' '"
            expectedOutput: "1"
            errorMessage: "Não foi possível listar os nós do cluster. verifique se o cluster está em execução com 'kubectl get nodes'."
      
      - name: "creando un Pod"
        description: "aprende a crear e administrar pods, que são a menor unidade executável no Kubernetes. Nesta seção, usted creará seu primeiro pod e explorará as formas de interagir com ele."
        steps:
          - "Primeiro, vamos crear un namespace dedicado para nossos exercícios. Usar namespaces é uma boa prática para organizar e isolar recursos:"
          - "`kubectl create namespace k8s-demo`"
          - "Resultado esperado: 'namespace/k8s-demo created'"
          - "Agora, vamos crear un pod do Nginx. Pods são a menor unidade que pode ser implantada no Kubernetes e consistem em un ou mais containers."
          - "crea un archivo pod.yaml com o seguinte conteúdo:"
          - |
            ```
            apiVersion: v1
            kind: Pod
            metadata:
              name: nginx-pod
              namespace: k8s-demo
              labels:
                app: nginx
            spec:
              containers:
              - name: nginx
                image: nginx:latest
                ports:
                - containerPort: 80
            ```
          - "Explicação do archivo:"
          - "- apiVersion/kind: Define o tipo de recurso (Pod) e a versão da API"
          - "- metadata: Contém nome, namespace e labels (etiquetas) do pod"
          - "- spec: Define os containers que compõem o pod, incluindo imagen e puertos"
          - "crea o pod aplicando o archivo YAML:"
          - "`kubectl apply -f pod.yaml`"
          - "verifique se o pod está rodando. O status 'Running' indica que o pod está funcionando corretamente:"
          - "`kubectl get pods -n k8s-demo`"
          - "Aguarde alguns segundos e verifique novamente, caso o status ainda não seja 'Running'."
          - "vamos verificar os logs do pod para confirmar que o Nginx está funcionando:"
          - "`kubectl logs nginx-pod -n k8s-demo`"
          - "Agora, vamos acessar o shell do pod para explorar seu interior:"
          - "`kubectl exec -it nginx-pod -n k8s-demo -- /bin/bash`"
          - "usted está agora dentro do container Nginx! vamos verificar se o servidor web está respondendo:"
          - "`curl localhost:80`"
          - "usted deberá ver a página de boas-vindas do Nginx em HTML."
          - "Digite 'exit' para sair do container e voltar ao seu terminal."
          - "Para uma inspeção detalhada do pod, use o comando describe:"
          - "`kubectl describe pod nginx-pod -n k8s-demo`"
          - "Este comando mostra detalhes como eventos, condições, volumes, e muito mais."
        tips:
          - type: "warning"
            title: "Cuidado com imagens 'latest'"
            content: "Em ambientes de produção, evite usar a tag 'latest' para imagens. Prefira versões específicas para garantir consistência e evitar surpresas em atualizações automáticas. Por ejemplo, use nginx:1.21.3 em vez de nginx:latest."
          - type: "info"
            title: "Namespaces"
            content: "Os namespaces são uma forma de crear isolamento virtual dentro do cluster. Eles permitem separar recursos, definir cotas e administrar permissões para diferentes equipes ou aplicações. Por padrão, os recursos são criados no namespace 'default'."
          - type: "tip"
            title: "Ciclo de vida dos Pods"
            content: "Os pods podem passar por vários estados: Pending (aguardando agendamento), Running (executando), Succeeded (concluído com sucesso), Failed (falhou) ou Unknown (estado desconhecido). Use 'kubectl get pods' para verificar o estado atual."
        validation:
          - command: "kubectl get pod nginx-pod -n k8s-demo -o jsonpath='{.status.phase}' 2>/dev/null || echo ''"
            expectedOutput: "Running"
            errorMessage: "O Pod nginx-pod não está no estado Running. verifique o status e os eventos com 'kubectl describe pod nginx-pod -n k8s-demo'."

      - name: "Explorando Deployments"
        description: "aprende sobre Deployments, que são recursos de nível superior para administrar aplicações em escala no Kubernetes."
        steps:
          - "Os Deployments são recursos que gerenciam ReplicaSets, que por sua vez gerenciam Pods. Eles facilitam atualizações, escalabilidade e outras operações."
          - "vamos crear un Deployment do Nginx com 3 réplicas:"
          - "crea un archivo deployment.yaml com o seguinte conteúdo:"
          - |
            ```
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nginx-deployment
              namespace: k8s-demo
              labels:
                app: nginx
            spec:
              replicas: 3
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                  - name: nginx
                    image: nginx:1.21
                    ports:
                    - containerPort: 80
            ```
          - "Explicação do archivo:"
          - "- replicas: Número de pods idênticos a serem mantidos"
          - "- selector: Como o Deployment identifica os Pods que gerencia"
          - "- template: Modelo para os Pods que serão criados"
          - "Aplique o archivo YAML:"
          - "`kubectl apply -f deployment.yaml`"
          - "verifique se o Deployment foi criado:"
          - "`kubectl get deployments -n k8s-demo`"
          - "Veja os Pods criados pelo Deployment:"
          - "`kubectl get pods -n k8s-demo -l app=nginx`"
          - "Observe que o nome dos pods inclui o nome do deployment seguido por un identificador aleatório."
          - "vamos escalar o Deployment para 5 réplicas:"
          - "`kubectl scale deployment nginx-deployment --replicas=5 -n k8s-demo`"
          - "verifique os Pods novamente para confirmar o aumento de réplicas:"
          - "`kubectl get pods -n k8s-demo -l app=nginx`"
          - "Para ver o histórico de implantações (útil para rollbacks):"
          - "`kubectl rollout history deployment nginx-deployment -n k8s-demo`"
        tips:
          - type: "info"
            title: "Vantagens dos Deployments"
            content: "Os Deployments oferecem várias vantagens sobre Pods isolados: administración de réplicas, atualizações controladas, rollbacks automáticos em caso de falha, e muito mais."
          - type: "tip"
            title: "Atualizações progressivas"
            content: "O Kubernetes atualiza os Pods de forma gradual durante un rollout, garantindo alta disponibilidade. Isto é configurável através das estratégias de actualización (RollingUpdate ou Recreate)."
          - type: "warning"
            title: "Seletores e labels"
            content: "Certifique-se que os seletores no spec.selector correspondam aos labels no spec.template.metadata.labels, caso contrário o Deployment não conseguirá administrar os Pods."
        validation:
          - command: "kubectl get deployment nginx-deployment -n k8s-demo -o jsonpath='{.status.replicas}' 2>/dev/null || echo ''"
            expectedOutput: "5"
            errorMessage: "O Deployment nginx-deployment não foi escalado para 5 réplicas. verifique com 'kubectl get deployment nginx-deployment -n k8s-demo'."
